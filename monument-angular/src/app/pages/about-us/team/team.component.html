<h1>Monument Team</h1>

<section>
  <div *ngFor="let t of team">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img [src]="t.pic" [alt]="t.name" style="width: 200px" />
        </ion-col>
        <ion-col size="9">
          <h4>{{ t.name }}</h4>
          <h5>{{ t.title }}</h5>
          <p [innerHTML]="t.bio"></p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr />
  </div>
</section>
