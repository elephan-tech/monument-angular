<div>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="closeDialog()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <form [formGroup]="career" (ngSubmit)="createEntry()">

    <ion-grid>
      <ion-row color="primary">
        <ion-col class="ion-align-self-center">
          <ion-text class="ion-align-center">
            <h3>Create Job Post</h3>
          </ion-text>
          <div>
            <ion-item>
              <ion-text color="primary" position="stacked">Title</ion-text>
              <ion-input type="text" formControlName="title" name="title"></ion-input>
            </ion-item>
            <ion-item>
              <ion-text color="primary" position="stacked">Description</ion-text>
              <ion-textarea rows="10" cols="20" placeholder="Enter a brief description" formControlName="description"
                name="description"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-text color="primary" position="stacked">Link</ion-text>
              <ion-input type="text" formControlName="link" name="link"></ion-input>
            </ion-item>
            <ion-item>
              <ion-text color="primary" position="stacked">Category</ion-text>
              <ion-select formControlName="category" name="link">
                <ion-select-option *ngFor="let category of careerCategories">{{
                  category.name
                  }}</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button color="secondary" size="large" type="submit" expand="block">
              Submit
            </ion-button>
          </div>

        </ion-col>

      </ion-row>
    </ion-grid>

  </form>
</div>
