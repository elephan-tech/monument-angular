<div>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="closeDialog()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <form [formGroup]="form" (ngSubmit)="createEntry()">
    <ion-grid>
      <ion-row color="primary">
        <ion-col class="ion-align-self-center">
          <ion-text class="ion-align-center">
            <h3>Create {{ collection }}</h3>
          </ion-text>
          <ion-item
            *ngFor="let field of fields"
            class="box"
            [hidden]="field?.key === 'Id'"
          >
            <ion-label position="stacked">{{ field?.key }}</ion-label>
            <ion-toggle
              *ngIf="field?.key === 'Display'"
              checked="true"
              formControlName="display"
            ></ion-toggle>
            <ion-datetime
              *ngIf="field?.key === 'Date'"
              displayFormat="DDD. MMM DD, YY"
              placeholder="Select Date"
              monthShortNames="jan, feb, mar, apr, may, jun, jul, aug, sep, oct, nov, dic"
              formControlName="date"
              [value]="date"
            ></ion-datetime>
            <ion-input
              [clearInput]="clearInput"
              [formControlName]="camelCase(field?.key)"
              *ngIf="!specialFields?.includes(field?.key)"
              [type]="field?.type"
            ></ion-input>
          </ion-item>
          <div class="ion-padding">
            <ion-button
              color="secondary"
              size="large"
              type="submit"
              expand="block"
            >
              Submit
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
