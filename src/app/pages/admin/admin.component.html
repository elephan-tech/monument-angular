<ion-toolbar style="padding-top: 100px; margin: auto; width: 90%">
  <ion-title>
    <h1>Admin Portal</h1>
  </ion-title>
  <ion-title size="small">
    {{ loggedInUser | json }}
  </ion-title>
  <ion-buttons slot="end">
    <ion-button
      color="tertiary"
      target="_blank"
      expand="block"
      style="width: 100%; margin-top: 2em"
      fill="outline"
      [href]="apiUrl + '/dashboard'"
    >
      Advanced
    </ion-button>
    <ion-button
      color="danger"
      expand="block"
      style="width: 100%; margin-top: 2em"
      fill="outline"
      (click)="logout()"
    >
      Logout
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-grid style="margin: auto; width: 90%; height: 100%">
  <ion-row>
    <ion-col
      *ngFor="let item of items"
      sizeLg="4"
      sizeMd="6"
      sizeSm="6"
      sizeXs="12"
    >
      <ion-card
        class="hover-card"
        [href]="item.url"
        style="width: 80%; padding: 8px; margin: 8px; min-height: 120px"
      >
        <div
          style="
            display: flex;
            padding: 8px;
            flex-direction: column;
            justify-content: center !important;
            align-items: center !important;
          "
        >
          <ion-icon
            color="primary"
            slot="icon-only"
            size="large"
            [name]="item.icon"
          ></ion-icon>
          <h4>{{ item.name }}</h4>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
