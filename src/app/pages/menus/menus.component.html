<ion-content>
  <ion-grid class="admin-grid">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/admin"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-row class="ion-justify-content-between">
      <ion-col size="8">
        <ion-title>
          <h3>Menus</h3>
        </ion-title>
      </ion-col>
    </ion-row>

    <div>
      <ion-row>
        <ion-col *ngFor="let item of menuData" size-xs="12">
          <ion-card class="data-card">
            <ion-card-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-toggle
                    [checked]="item.display.value"
                    [id]="item?.id?.value"
                    (ionChange)="onToggle($event)"
                  ></ion-toggle>
                </ion-buttons>
              </ion-toolbar>
            </ion-card-header>
            <ion-card-content>
              <form [formGroup]="menuForm" (submit)="menuSubmit()">
                <ion-list>
                  <ion-item
                  *ngFor="let field of menuFields"
                  class="box"
                  [hidden]="
                      field?.type === 'ID' ||
                      field?.name.includes('_at') ||
                      field.name === 'display'
                    "
                  >
                      <ion-label position="stacked">
                        <h4>{{ field?.name | startCase }}</h4>
                      </ion-label>
                      <ion-input
                        [type]="inputTypes(field.type)"
                        [formControlName]="field?.name"
                        [value]="item?.[field.name].value"
                        [placeholder]="formatValue(item?.[field.name].value, item?.[field.name].type)"
                        [hidden]="
                          field?.type === 'DateTime' ||
                          field?.type === 'Date' ||
                          field?.type === 'Time' ||
                          field?.type === 'Boolean' ||
                          field.name === 'display' ||
                          field.name === 'content' ||
                          field.type === 'UploadFile'
                        "
                      ></ion-input>
                      <div *ngIf="field.type === 'UploadFile'">
                        <input
                          class="uploadFile"
                          *ngIf="field.type === 'UploadFile'"
                          type="file"
                          style="display: none"
                          (change)="onFileChange($event)"
                          [name]="field?.name"
                          [id]="field?.id"
                        />
                        <ion-button
                          [for]="field?.name"
                          [id]="field?.name"
                          (click)="clickUpload($event)"
                          fill="outline"
                          color="tertiary"
                          class="uploadFileButton"
                        >
                        {{item?.[field?.name]?.value?.[0]?.name  || menuData?.[0]?.[field?.name].name}}
                        </ion-button>
                      </div>
                  </ion-item>
                  <ion-button
                    color="primary"
                    (click)="menuSubmit()"
                    fill="outline"
                    >save</ion-button
                  >
                </ion-list>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
