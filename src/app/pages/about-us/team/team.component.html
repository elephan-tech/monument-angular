<app-hero [pageTitle]="pageTitle" [heroImg]="heroImg"></app-hero>
<div class="yellow-section">
  <section>
    <h3>
      Meet the team of hard-working professionals that dedicate their passion to
      Monument Academy
    </h3>

    <ion-grid>
      <ion-row>
        <ion-col
          size="3"
          *ngFor="let t of team"
          style="text-align: center; padding: 1em"
        >
          <img
            [src]="t.pic"
            [alt]="t.name"
            style="width: 100px; margin: auto"
          />
          <h4>
            <b>{{ t.name }}</b>
          </h4>
          <h5>{{ t.title }}</h5>
          <a routerLink="/team" [fragment]="t.scrollId">
            <ion-button>Full bio</ion-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</div>
<section>
  <hr />
  <div *ngFor="let t of team">
    <ion-grid>
      <ion-row>
        <ion-col size="3"
          ><div [id]="t.scrollId"></div>
          <img [src]="t.pic" [alt]="t.name" style="width: 200px" />
        </ion-col>
        <ion-col size="9">
          <h4>
            <b>{{ t.name }}</b>
          </h4>
          <img src="assets/underline-stroke.svg" class="underline-stroke" />
          <h5>{{ t.title }}</h5>
          <p [innerHTML]="t.bio"></p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr />
  </div>
</section>
