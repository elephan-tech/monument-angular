<app-hero [pageTitle]="pageTitle" [heroImg]="heroImg"></app-hero>
<div class="yellow-section">
  <!-- <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header> -->
  <section>
    <h2>Get In Touch</h2>
    <img loading="lazy" src="assets/underline-stroke-blue.svg" class="underline-stroke" />
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          <ion-card>
            <ion-card-content>
              <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="floating" color="primary">
                          Enter First Name
                        </ion-label>
                        <ion-input color="primary" formControlName="firstName">
                        </ion-input>
                      </ion-item>
                    </ion-col>
                    <ion-col>
                      <ion-item>
                        <ion-label position="floating" color="primary">
                          Enter Last Name
                        </ion-label>
                        <ion-input color="primary" formControlName="lastName">
                        </ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="floating" color="primary">
                          Enter Email
                        </ion-label>
                        <ion-input
                          color="primary"
                          formControlName="email"
                          inputmode="email"
                        >
                        </ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="floating" color="primary"
                          >Enter Message</ion-label
                        >
                        <ion-textarea
                          auto-grow="true"
                          color="primary"
                          formControlName="message"
                        >
                        </ion-textarea>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-grid>

                <ion-button
                  expand="block"
                  size="large"
                  type="submit"
                  [disabled]="contactForm.invalid"
                >
                  submit
                </ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <h3>Reach us directly at:</h3>
          <h4>
            <ion-icon name="location-outline" color="tertiary"></ion-icon>
            5662 500 19th Street NE,<br />
            Washington, DC 20002
          </h4>
          <h4>
            <ion-icon name="phone-portrait-outline" color="tertiary"></ion-icon>
            (202) 545-3180
          </h4>
          <h4>Fax: (202) 478-2824</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</div>
