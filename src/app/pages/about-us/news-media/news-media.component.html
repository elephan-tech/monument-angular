<app-hero [pageTitle]="pageTitle" [heroImg]="heroImg"></app-hero>

<div class="event-content">
  <h3 class="text-center">Check Out Monument Academy in the News</h3>
  <ion-grid>
    <ion-row>
      <ion-col
        size-xs="10"
        offset-xs="1"
        size-sm="8"
        offset-sm="2"
        size-md="6"
        offset-md="0"
        size-lg="4"
        *ngFor="let article of articles"
      >
        <app-animated class="animated" [animation]="'fade-up'">
          <ion-card [routerLink]="[article.id.value]">
            <img
              loading="lazy"
              [src]="
                article?.image?.value
                  ? uploadUrl + article?.image?.value?.url
                  : '../../../assets/yellow-background.png'
              "
            />
            <ion-card-header [ngStyle]="{}">
              <ion-card-title>
                {{ article?.title?.value | uppercase }}
              </ion-card-title>
              <ion-card-subtitle>
                <ion-row>
                  <ion-text color="dark">{{
                    article?.subtitle?.value
                    }}</ion-text>
                </ion-row>
                <ion-row>
                  This article originally appeared in
                  {{ article?.location?.value }} on
                  {{ article?.date?.value | date }}.
                </ion-row>
              </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </app-animated>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="youtube-video-section">
    <h3 class="text-center">Featured Video: Monument Academy</h3>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000;">
            <iframe
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
              src="https://www.youtube.com/embed/-wqwLdY_Ds8"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
