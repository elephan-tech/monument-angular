<app-hero [pageTitle]="pageTitle" [heroImg]="heroImg"></app-hero>


  <div class="event-content" >
           <h2 class="text-center">Check Out Monument Academy in the News</h2>
    <img loading="lazy" src="assets/underline-stroke-blue.svg" class="underline-stroke-centered" />
    <ion-grid>
    <ion-row>
      <ion-col size-xs="10" offset-xs="1" size-sm="8" offset-sm="2" size-md="6" offset-md="0" size-lg="4"
        *ngFor="let blog of blogPosts">
        <app-animated class="animated" [animation]="'fade-up'">
          <ion-card [href]="blog.url">
            <img loading="lazy" [src]="blog.image || '../../../assets/yellow-background.png'">
            <ion-card-header [ngStyle]="{}">
              <ion-card-title>
                <ion-text>{{blog.title | uppercase}}</ion-text>
              </ion-card-title>
              <ion-card-subtitle>{{blog.subtitle}} {{'This article originally appeared in ' + blog.article.articleLocation + ' on ' + (blog.date | date) }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </app-animated>
      </ion-col>
    </ion-row>
</ion-grid>
  </div>
