<app-hero [pageTitle]="pageTitle" [heroImg]="heroImg"></app-hero>

<section>
  <div *ngFor="let b of board">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img
            src="assets/monument_logo-short.png"
            alt="Monument Academy Logo"
            style="width: 200px"
          />
        </ion-col>
        <ion-col size="9">
          <h4>{{ b.name }}</h4>
          <h5>{{ b.title }}</h5>
          <p [innerHTML]="b.bio"></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</section>
