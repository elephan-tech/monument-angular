<swiper
  [cssMode]="true"
  [navigation]="true"
  [pagination]="false"
  [mousewheel]="true"
  [keyboard]="true"
  [autoplay]="false"
  [loop]="true"
  [speed]="1800"
  class="mySwiper">
  <ng-template swiperSlide *ngFor="let slide of slides;">
    <img
      [src]="slide"
      loading="lazy"
    />
  </ng-template>
</swiper>
