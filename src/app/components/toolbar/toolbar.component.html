<div [ngStyle]="styleObject" class="toolbar" role="banner">
  <img *ngIf="src" [alt]="alt" [src]="src" />
  <div class="spacer"></div>

  <div *ngIf="headerSections" class="sections">
    <a
      *ngFor="let section of headerSections"
      href="{{ section.url }}"
      title="{{ section.title }}"
    >
      {{ section.title }}
      <img src="assets/public/underline-stroke.svg" class="brush" />
    </a>
  </div>
</div>
