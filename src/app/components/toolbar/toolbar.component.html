<div
  [ngStyle]="styleObject"
  *ngIf="route !== 'admin'"
  class="toolbar"
  role="banner"
>
  <img loading="lazy" *ngIf="src" [alt]="alt" [src]="src" />
  <div class="spacer"></div>

  <div *ngIf="headerSections" class="sections">
    <a
      *ngFor="let section of headerSections"
      href="{{ section.url }}"
      title="{{ section.title }}"
    >
      {{ section.title }}
      <img
        loading="lazy"
        src="assets/public/underline-stroke.svg"
        class="brush"
      />
    </a>
  </div>
</div>
